<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add New Category</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4CAF50",
              secondary: "#45a049",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div class="text-center space-y-2">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900">
            Add Category
          </h1>
          <p class="text-sm text-gray-500">Add a new category for your tasks</p>
        </div>

        <form
          th:action="@{/dashboard/categories/add}"
          method="post"
          th:object="${createCategoryDto}"
          class="space-y-4"
        >
          <div class="space-y-1">
            <label for="title" class="block text-sm font-medium text-gray-700">
              Category Name<span class="text-red-500 ml-1">*</span>
            </label>
            <input
              placeholder="Enter category name"
              type="text"
              id="title"
              name="title"
              th:field="*{title}"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white hover:bg-secondary py-2.5 rounded-lg font-medium shadow-sm transition-colors duration-200"
          >
            Add Category
          </button>
        </form>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">or</span>
          </div>
        </div>

        <div class="text-center">
          <a
            href="/dashboard"
            class="inline-flex items-center text-sm font-medium text-primary hover:text-secondary transition-colors"
          >
            <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
            Back to Dashboard
          </a>
        </div>

        <div
          th:if="${errorMessage}"
          class="p-3 text-sm text-red-500 bg-red-50 rounded-lg text-center"
          th:text="${errorMessage}"
        ></div>
        <div
          th:if="${successMessage}"
          class="p-3 text-sm text-green-500 bg-green-50 rounded-lg text-center"
          th:text="${successMessage}"
        ></div>
      </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
