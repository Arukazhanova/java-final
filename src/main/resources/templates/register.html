<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4CAF50",
              secondary: "#45a049",
            },
          },
        },
      };
    </script>
    <title>Create New Account</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div class="text-center space-y-2">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900">
            Create account
          </h1>
          <p class="text-sm text-gray-500">
            Enter your information to register
          </p>
        </div>

        <!-- Thymeleaf Form -->
        <form action="/api/auth/register" method="post" class="space-y-4">
          <div class="space-y-1">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
            >
              Username<span class="text-red-500 ml-1">*</span>
            </label>
            <input
              placeholder="Enter username"
              type="text"
              id="username"
              name="username"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
              required
            />
          </div>

          <div class="space-y-1">
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email<span class="text-red-500 ml-1">*</span>
            </label>
            <input
              placeholder="Enter email"
              type="email"
              id="email"
              name="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
              required
            />
          </div>

          <div class="space-y-1">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
            >
              Password<span class="text-red-500 ml-1">*</span>
            </label>
            <input
              placeholder="Enter password"
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-primary text-white hover:bg-secondary py-2.5 rounded-lg font-medium shadow-sm transition-colors duration-200"
          >
            Create account
          </button>
        </form>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500"
              >Already have an account?</span
            >
          </div>
        </div>

        <div class="text-center">
          <a
            th:href="@{/api/auth/login}"
            class="text-sm font-medium text-primary hover:text-secondary transition-colors"
          >
            Sign in
          </a>
        </div>

        <div
          th:if="${errorMessage}"
          class="p-3 text-sm text-red-500 bg-red-50 rounded-lg text-center"
          th:text="${errorMessage}"
        ></div>
        <div
          th:if="${successMessage}"
          class="p-3 text-sm text-green-500 bg-green-50 rounded-lg text-center"
          th:text="${successMessage}"
        ></div>
      </div>
    </div>
  </body>
</html>
