<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Task</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4CAF50",
              secondary: "#45a049",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="container mx-auto px-4 py-8">
      <header class="mb-8">
        <h1 class="text-center text-3xl font-bold text-gray-900">Edit Task</h1>
      </header>

      <div class="max-w-2xl mx-auto">
        <a
          href="/dashboard"
          class="inline-flex items-center w-full justify-end pr-3 text-primary hover:text-secondary transition-colors"
        >
          <i data-lucide="arrow-left" class="w-5 h-5"></i>
          Back to Dashboard
        </a>
        <div class="bg-white rounded-2xl shadow-xl p-8">
          <form
            th:action="@{/dashboard/tasks/edit/{id}(id=${updateTaskDto.id})}"
            method="post"
            th:object="${updateTaskDto}"
            class="space-y-6"
          >
            <input type="hidden" name="_method" value="PATCH" />
            <div class="space-y-1">
              <label
                for="title"
                class="block text-sm font-medium text-gray-700"
              >
                Title<span class="text-red-500 ml-1">*</span>
              </label>
              <input
                th:field="*{title}"
                type="text"
                id="title"
                name="title"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                placeholder="Enter task title"
              />
            </div>

            <div class="space-y-1">
              <label
                for="description"
                class="block text-sm font-medium text-gray-700"
              >
                Description
              </label>
              <textarea
                th:field="*{description}"
                id="description"
                name="description"
                rows="4"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                placeholder="Enter task description"
              ></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-1">
                <label
                  for="dueDate"
                  class="block text-sm font-medium text-gray-700"
                >
                  Due Date<span class="text-red-500 ml-1">*</span>
                </label>
                <input
                  th:field="*{dueDate}"
                  type="date"
                  id="dueDate"
                  name="dueDate"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                />
              </div>
              <div class="space-y-1">
                <label
                  for="status"
                  class="block text-sm font-medium text-gray-700"
                >
                  Status
                </label>
                <select
                  id="status"
                  name="status"
                  th:field="*{status}"
                  class="bg-white w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                >
                  <option value="NOT_STARTED">Not started</option>
                  <option value="IN_PROGRESS">In progress</option>
                  <option value="COMPLETED">Completed</option>
                </select>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-1">
                <label
                  for="categoryId"
                  class="block text-sm font-medium text-gray-700"
                >
                  Category
                </label>
                <select
                  id="categoryId"
                  th:field="*{categoryId}"
                  name="categoryId"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                >
                  <option value="">Select a category</option>
                  <option
                    th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.title}"
                  ></option>
                </select>
              </div>

              <div class="space-y-1">
                <label
                  for="priority"
                  class="block text-sm font-medium text-gray-700"
                >
                  Priority
                </label>
                <select
                  id="priority"
                  name="priority"
                  th:field="*{priority}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                >
                  <option value="LOW">Low</option>
                  <option value="MEDIUM">Medium</option>
                  <option value="HIGH">High</option>
                </select>
              </div>
            </div>

            <div class="pt-4">
              <button
                type="submit"
                class="w-full bg-primary text-white hover:bg-secondary py-2.5 rounded-lg font-medium shadow-sm transition-colors duration-200"
              >
                Update Task
              </button>
            </div>
          </form>
        </div>

        <div
          th:if="${errorMessage}"
          class="p-3 text-sm text-red-500 bg-red-50 rounded-lg text-center"
          th:text="${errorMessage}"
        ></div>
        <div
          th:if="${successMessage}"
          class="p-3 text-sm text-green-500 bg-green-50 rounded-lg text-center"
          th:text="${successMessage}"
        ></div>
      </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
